<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missed call card</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <main class="container">
        <section class="row">
            <div class="row-box">
                <img src="./missed-call.png" alt="" class="icon">
                <h2 class="title">Missed call</h2>
            </div>

            <span class="close">X</span>
        </section>
        <section class="content">
            <article class="info">
                <img src="./photo.avif" alt="" class="profile">
                <div class="column">
                    <p class="text">You missed a call from <span class="bold">Frederick Floyd</span></p>
                    <p class="time">22 hours ago</p>
                </div>

            </article>
            <article class="buttons">
                <button class="send">
                    <img src="./chatbubble-outline.svg" alt="" class="icon">
                    Send message</button>
                <button class="call">
                    <img src="./llamar.png" alt="" class="icon">
                    Call back</button>
            </article>
        </section>
    </main>
</body>
</html>
